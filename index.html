<div class="grid-row">
    <div class="column-two-thirds">
        <h1 class="heading-xlarge">
            <span class="heading-secondary">Hackney FOI Prototype</span>
            Styling examples
        </h1>
        <p class="lede text">
            We’ll remove this content soon. It’s just here to help us test that the Sass compilation is all working.
        </p>
    </div>
</div>

<div class="grid-row">
    <div class="column-two-thirds">
        <form>

            <div class="form-group">
                <fieldset>
                    <legend>
                        <h1 class="heading-medium">Do you badger?</h1>
                    </legend>
                    <div class="multiple-choice">
                        <input id="radio-1" type="radio" name="radio-group" value="yes">
                        <label for="radio-1">Yes, I badger</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="radio-2" type="radio" name="radio-group" value="no">
                        <label for="radio-2">No, sir, I do not!</label>
                    </div>
                    <div class="multiple-choice" data-target="more-than-badger">
                        <input id="radio-3" type="radio" name="radio-group" value="">
                        <label for="radio-3">That and more</label>
                    </div>
                    <div class="panel panel-border-narrow js-hidden" id="more-than-badger">
                        <label class="form-label" for="more-than-badger-like-what">Pray, do tell…</label>
                        <input class="form-control" name="more-than-badger" type="text" id="more-than-badger-like-what">
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset>
                    <label class="form-label" for="badger">
                        Do you badger?
                        <span class="form-hint">
                            Short-legged omnivores in the family Mustelidae.
                        </span>
                    </label>
                    <input class="form-control" id="badger" type="text" name="badger">
                </fieldset>
            </div>

            <div class="form-group">
                <p>
                    <a href="https://en.wikipedia.org/wiki/Badger" rel="external">
                      Find out more about badgers
                    </a>
                </p>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Send message</button>
            </div>

        </form>
    </div>
</div>
