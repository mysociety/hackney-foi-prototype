<h1 class="heading-xlarge">
    How can we reply to you?
</h1>

<div class="grid-row">
    <div class="column-two-thirds">
        <form action="check.html">
            <div class="form-group">
                <label class="form-label" for="foi-requestor-name">Full name</label>
                <input type="text" class="form-control form-control-3-4 js-session-store" name="foi-requestor-name" id="foi-requestor-name" data-aside="#tips">
            </div>
            <div class="form-group">
                <label class="form-label" for="foi-requestor-email">Email address</label>
                <input type="email" class="form-control form-control-3-4 js-session-store" name="foi-requestor-email" id="foi-requestor-email">
            </div>
            <div class="form-group">
                <label class="form-label" for="foi-requestor-email2">Email address again</label>
                <input type="text" class="form-control form-control-3-4 js-session-store" name="foi-requestor-email2" id="foi-requestor-email2" data-inputs-must-match="#foi-requestor-email" data-inputs-mismatch-hint="This email address must match the one above">
            </div>
            <p class="cta-section">
                <button type="submit" class="button">Check your request</button>
            </p>
        </form>
    </div>

    <div class="column-one-third">
        <aside id="tips" class="form-aside">
